<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历对象  for in 遍历对象
        var obj = {
            name:'pink老师',
            age:18,
            sex:'男'
        }
        for(var k in obj){ 
            console.log(k); //k 变量 输出 得到的是属性名
            console.log(obj[k]);    //得到的是属性值
            
            
        }
    </script>
</head>

</html>
