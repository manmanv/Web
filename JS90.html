    <title>Document</title>
    <script>
        //翻转数组
        function reverse(arr){
            var newArr = [];
            for(var i = arr.length - 1; i >= 0; i++){
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        console.log(reverse([1,2,3]));
        
        
        
    </script>
