<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建对象的三种方式
        //对象字面量创建对象
        var obj = {
            uname:'张三疯',
            age:18,
            sex:'男',
            sayHi:function(){
                console.log('hi~');
            }
        }
        //使用对象
        console.log(obj.uname);
        //另外一种方法
        console.log(obj['age']);
        //调用对象的方法 对象名.方法名
        obj.sayHi();
        
    </script>
</head>
