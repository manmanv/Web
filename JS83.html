    <script>
        //封装自己的数学对象
        //利用对象封装自己的数学对象，里面有PI最大值和最小值
        var myMath = {
            PI:3.141592653,
            max:function (){
                var max = arguments[0];
                for(var i = 1; i < arguments.length; i++){
                    if(arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            },
            min:function (){
                var min = arguments[0];
                for(var i = 1; i < arguments.length; i++){
                    if(arguments[i] < min){
                        min = arguments[i];
                    }
                }
                return min;
            }
        }
        console.log(Math.PI);
        console.log(Math.max(1,6,9));
        console.log(Math.min(3,2,5));
        
        
    </script>
