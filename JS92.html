<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //添加删除数组元素
        //1. push() 在我们数组末尾 添加一个或者多个数组元素

        var arr = [1,2,3];
        arr.push(4,'pink');
        console.log(arr);

        //2. unshift() 在我们数组的前面 添加一个或者多个数组元素
        arr.unshift('red','purple');
        console.log(arr);
        
        //3.pop()可以删除数组的最后一个数组元素
        arr.pop();
        console.log(arr);
        
        //shift()可以删除数组的第一个元素
        arr.shift();
        console.log(arr);
        
        
    </script>
</head>

</body>
</html>
