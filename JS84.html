<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        //Math对象随机数方法 random()返回一个随机的小数 0 <= x <1
        //这个方法里面不跟参数
        //代码验证：
        console.log(Math.random());

        //得到两个数之间的随机整数，包括两个数在内
        function getRandomInclusive(min,max){
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random()*(max-min+1))+min;
        }
        console.log(getRandomInclusive(1,10));
        
        //随机点名
        var arr = ['张三','张三丰','张三疯子','李四','李思思'];
        console.log(arr[getRandomInclusive(0,arr.length-1)]);
        
    </script>
