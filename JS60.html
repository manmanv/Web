    <script>
        //利用函数，求两个数的最大值
        function getMax(num1,num2){
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(1,2));

        //利用函数求任意一个数组中的最大值
        function getArrMax(arr){
            var max = arr[0];
            for(var i = 1; i<=arr.length; i++){
                if(arr[i]>max){
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getArrMax([5,84,95,71,11,3,56]));
        //在我们的实际开发里面，我们经常要使用一个变量来接受函数的返回结果，使用更简单
        var re = getArrMax([54,8,64,1,2,85,45,68]);
        console.log(re);
        
        
    </script>
