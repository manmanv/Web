    <script>
        //利用函数翻转任意数组
        function reverse(arr){
            var newArr = [];
            for(var i = arr.length - 1; i >= 0; i--){
                newArr[newArr.length] = arr[i];
            }
            console.log(newArr);
            
        }
        reverse(arr=[1,3,4,5,6,7,8,9]);

        //冒泡
        function sort(arr1){
            for (var i = 0; i < arr1.length-1; i++) {
                for (var j = 0; j < arr1.length-i-1; j++) {
                    if(arr1[j]>arr1[j+1]){
                        var temp = arr1[j];
                        arr1[j] = arr1[j+1];
                        arr1[j+1] = temp;
                    }
                }
            }
            return arr1;
        }
        var arr2 = sort([2,43,12,54,55,123,43,42]);
        console.log(arr2);
